<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task.css">
    <script src="service.js"></script>
    <title>Student Registration Form</title>
</head>
<body>
    <form action="#" id="form" onSubmit="save(event)">  
        <div class="container">  
        <center>  <h1> Student Registeration Form</h1> </center>  
        <hr>  
        <label> Firstname </label>   
      <input type="text" id="firstname" name="firstname" placeholder= "Firstname" size="15" required />   
      <label> Middlename: </label>   
      <input type="text" id="middlename" name="middlename" placeholder="Middlename" size="15" required />   
      <label> Lastname: </label>    
      <input type="text" id="lastname" name="lastname" placeholder="Lastname" size="15"required />   
      <div>  
        <label>   
          Course :  
        </label>   
          
        <select id="course" name="course">  
          <option value="Course">Course</option>  
          <option value="BCA">BCA</option>  
          <option value="BBA">BBA</option>  
          <option value="B.Tech">BTech</option>  
          <option value="MBA">MBA</option>  
          <option value="MCA">MCA</option>  
          <option value="M.Tech">MTech</option>  
        </select>  
      </div>  
      <div>  
        <label>   
          Gender :  
        </label><br>  
        <input type="radio" id="gender" value="Male" name="gender" checked > Male   
        <input type="radio" id="gender" value="Female" name="gender"> Female   
        <input type="radio" id="gender" value="Other" name="gender"> Other  
        
      </div>  
      <div>
        <label for="email"><b>Email</b></label>  
        <input type="email" id="email" placeholder="Enter Email" name="email" required>   
      </div>
      
       <button type="submit" class="registerbtn">Register</button>    
      </form>   

      <div style="overflow-x:auto;">
        <table id="table-display">
          
        </table>
      </div>
</body>
</html>
